<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="icon" href="coin-removebg-preview.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Currency Exchange</h1>
    </header>


    <main>


        <section id="popular-rates">
            <h2>Popular Exchange Rates</h2>
            <div class="rates-grid">
                <div class="rate-card">
                    <p><span class="from">USD</span>/<span class="to">EUR</span></p>
                    <p class="rate" id="us/eu"></p>
                </div>
                <div class="rate-card">
                    <p><span class="from">USD</span>/<span class="to">GBP</span></p>
                    <p class="rate" id="us/en"></p>
                </div>
                <div class="rate-card">
                    <p><span class="from">USD</span>/<span class="to">JPY</span></p>
                    <p class="rate" id="us/jp"></p>
                </div>
                <div class="rate-card">
                    <p><span class="from">USD</span>/<span class="to">INR</span></p>
                    <p class="rate" id="us/in"></p>
                </div>
            </div>
        </section>


        <section id="exchange-form">
            <h2>Currency Converter</h2>
            <form id="converter-form">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency" name="from-currency" required></select>
                </div>
                <div class="form-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency" name="to-currency" required></select>
                </div>
                <button type="submit">Convert</button>
            </form>
            <div>
                <p id="result"></p>
            </div>
        </section>


    </main>
